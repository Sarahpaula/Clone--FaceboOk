<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook- Clone</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="main-container">
        <div class="left-content">
            <h1 class="facebook-logo">facebook</h1>
            <h2>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h2>
        </div>

        <div class="right-content">
            <div class="login-box">
                <form class="login-form">
                    <input type="text" placeholder="Email ou número de telefone" required>
                    <input type="password" placeholder="Senha" required>
                    <button class="login-button" type="submit">Entrar</button>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                    <hr class="divider">
                    <button class="create-account-button" type="button">Criar nova conta</button>
                </form>
            </div>
            <p class="create-page-link">
                <a href="#">Crie uma Página</a> para uma celebridade, banda ou empresa.
            </p>
        </div>
    </div>
</body>
</html>
